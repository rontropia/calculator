<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="calculator.css">
		<script src="resources/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="calculator.js"></script>
		
	</head>
	<body>
		<table data-input=''>
			<caption><p>Calculator</p></caption>
			<thead>
				<tr>
                    <td id="asteegDisplay" colspan="4"></td>
                </tr>
			</thead>
   			<tbody>
				<tr>
					<td id="display" colspan="4">
					</td>
				</tr>
				<tr>
					<td class="buttons">(</td>
					<td class="buttons">)</td>
					<td class="uniqueButtons" id="del">del</td>
					<td class="uniqueButtons" id="clear">Clear</td>
				</tr>
				<tr>
					<td class="buttons">7</td>
					<td class="buttons">8</td>
					<td class="buttons">9</td>
					<td class="buttons">/</td>
				</tr>
				<tr>
					<td class="buttons">4</td>
					<td class="buttons">5</td>
					<td class="buttons">6</td>
					<td class="buttons">*</td>
				</tr>
				<tr>
					<td class="buttons">1</td>
					<td class="buttons">2</td>
					<td class="buttons">3</td>
					<td class="buttons">-</td>
				</tr>
				<tr>
					<td class="buttons">0</td>
					<td class="buttons">.</td>
					<td class="uniqueButtons" id="eval">=</td>
					<td class="buttons">+</td>
				</tr>
			</tbody>
		</table>
	</body>	
</html>

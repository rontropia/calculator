<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="calculator.css">
		<script src="calculator.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
	</head>
	<body>
		<table>
			<caption>Calculator</caption> 
   			<tbody>
				<tr>
					<td colspan="4"><input id="input" /></td>
				</tr>
				<tr>
					<td class="buttons">(</td>
					<td class="buttons">)</td>
					<td class="buttons">%</td>
					<td class="buttons">AC</td>
				</tr>
				<tr>
					<td class="buttons">7</td>
					<td class="buttons">8</td>
					<td class="buttons">9</td>
					<td class="buttons">/</td>
				</tr>
				<tr>
					<td class="buttons">4</td>
					<td class="buttons">5</td>
					<td class="buttons">6</td>
					<td class="buttons">*</td>
				</tr>
				<tr>
					<td class="buttons">1</td>
					<td class="buttons">2</td>
					<td class="buttons">3</td>
					<td class="buttons">-</td>
				</tr>
				<tr>
					<td class="buttons">0</td>
					<td class="buttons">.</td>
					<td class="buttons" id="equals">=</td>
					<td class="buttons">+</td>
				</tr>
			</tbody>
		</table>
	</body>	
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="calculator.css">
		<script src="calculator.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
	</head>
	<body>
		<table>
			<caption>Calculator</caption> 
   			<tbody>
				<tr>
					<td colspan="4"><input id="input" /></td>
				</tr>
				<tr>
					<td>(</td>
					<td>)</td>
					<td>%</td>
					<td>AC</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>/</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>*</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>-</td>
				</tr>
				<tr>
					<td>0</td>
					<td>.</td>
					<td>=</td>
					<td>+</td>
				</tr>
			</tbody>
		</table>
	</body>	
</html>
